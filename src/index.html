<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="title-music">&nbsp;</div>
      <div class="timeline">
        <div class="progress"></div>
      </div>
      <div class="time-music">
        <div class="current">0:00</div>
        <div class="divider">&nbsp; / &nbsp;</div>
        <div class="length">0:00</div>
      </div>
      <div class="volume-container">
        <button class="volume-button medium"></button>
        <div class="volume-slider">
          <div class="volume-percentage"></div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="settings">
      <button class="settings-btn"></button>
      <div class="settings-list">
        <div class="setting-language">
          <ul class="list">
            <li class="list__item">
              <input type="radio" class="radio-btn en" name="lang" id="lang-en" value="en" checked/>
              <label for="lang-en" class="label item-lang">EN</label>
            </li>
            <li class="list__item">
              <input type="radio" class="radio-btn ru" name="lang" id="lang-ru" value="ru" />
              <label for="lang-ru" class="label item-lang">RU</label>
            </li>
          </ul>
        </div>
        <div class="setting-img">
          
        </div>
        <div class="setting-blocks">
          
        </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk" placeholder="[Enter city]"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
